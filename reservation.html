<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header img {
            width: 100px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .header h1 {
            margin-left: 140px;
        }
        .nav {
            background-color: #444;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        label img {
            margin-right: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/1164/1164952.png" alt="logo">
        <h1>Train Ticket Reservation System</h1>
    </div>
    <div class="nav">
        <a href="homepage.html">Home</a>
        <a href="reservation.html">Reserve Ticket</a>
        <a href="book.html">Reservation Details</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>
    <div class="container">
        <h1>Reserve Your Ticket</h1>
        <form id="reservationForm">
            <label for="departure">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946542.png" alt="Departure" width="20">
                Departure Station:
            </label>
            <select id="departure" name="departure" required>
                <option value="">Select Departure Station</option>
                <option value="Station A">Station A</option>
                <option value="Station B">Station B</option>
                <option value="Station C">Station C</option>
            </select>

            <label for="destination">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946526.png" alt="Destination" width="20">
                Destination Station:
            </label>
            <select id="destination" name="destination" required>
                <option value="">Select Destination Station</option>
                <option value="Station A">Station A</option>
                <option value="Station B">Station B</option>
                <option value="Station C">Station C</option>
            </select>

            <label for="travel-date">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Travel Date" width="20">
                Travel Date:
            </label>
            <input type="date" id="travel-date" name="travel_date" required>

            <label for="passenger-name">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946394.png" alt="Passenger Name" width="20">
                Passenger Name:
            </label>
            <input type="text" id="passenger-name" name="passenger_name" placeholder="Enter your name" required>

            <label for="passenger-age">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Passenger Age" width="20">
                Passenger Age:
            </label>
            <input type="number" id="passenger-age" name="passenger_age" placeholder="Enter your age" required>

            <label for="email">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" width="20">
                Email Address:
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Reserve Ticket</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and save data to localStorage
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const travelDate = document.getElementById('travel-date').value;
            const passengerName = document.getElementById('passenger-name').value;
            const passengerAge = document.getElementById('passenger-age').value;
            const email = document.getElementById('email').value;

            // Save data to localStorage
            localStorage.setItem('departure', departure);
            localStorage.setItem('destination', destination);
            localStorage.setItem('travelDate', travelDate);
            localStorage.setItem('passengerName', passengerName);
            localStorage.setItem('passengerAge', passengerAge);
            localStorage.setItem('email', email);

            // Redirect to Reservation Details page
            window.location.href = 'book.html';
        });
    </script>
</body>
</html>
