<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header img {
            width: 100px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .header h1 {
            margin-left: 140px;
        }
        .nav {
            background-color: #444;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .next-link {
            text-align: center;
            margin-top: 20px;
        }
        .next-link a {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .next-link a:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/1164/1164952.png" alt="logo">
        <h1>Train Ticket Reservation System</h1>
    </div>
    <div class="nav">
        <a href="homepage.html">Home</a>
        <a href="reservation.html">Reserve Ticket</a>
        <a href="book.html">Reservation Details</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>
    <div class="container">
        <h1>Reservation Details</h1>
        <p>Thank you for booking with us!</p>
        <ul>
            <li><strong>Departure Station:</strong> <span id="departureStation"></span></li>
            <li><strong>Destination Station:</strong> <span id="destinationStation"></span></li>
            <li><strong>Travel Date:</strong> <span id="travelDate"></span></li>
            <li><strong>Passenger Name:</strong> <span id="passengerName"></span></li>
            <li><strong>Passenger Age:</strong> <span id="passengerAge"></span></li>
            <li><strong>Email Address:</strong> <span id="emailAddress"></span></li>
        </ul>
        <div class="next-link">
            <a href="contact.html">Proceed to Next Page</a>
        </div>
    </div>

    <script>
        // JavaScript to retrieve data from localStorage and display it
        document.getElementById('departureStation').textContent = localStorage.getItem('departure');
        document.getElementById('destinationStation').textContent = localStorage.getItem('destination');
        document.getElementById('travelDate').textContent = localStorage.getItem('travelDate');
        document.getElementById('passengerName').textContent = localStorage.getItem('passengerName');
        document.getElementById('passengerAge').textContent = localStorage.getItem('passengerAge');
        document.getElementById('emailAddress').textContent = localStorage.getItem('email');
    </script>
</body>
</html>
