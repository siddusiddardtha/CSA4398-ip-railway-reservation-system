<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header img {
            width: 80px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .nav {
            background-color: #444;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .container > div {
            flex: 1;
            margin: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .contact-info {
            background-color: #e7e7e7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .map img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- You can replace the below URL with your own hosted logo -->
        <img src="https://via.placeholder.com/80x80.png?text=Logo" alt="logo">
        <h1>Train Ticket Reservation System</h1>
    </div>
    <div class="nav">
        <a href="homepage.html">Home</a>
        <a href="reservation.html">Reserve Ticket</a>
        <a href="book.html">Reservation Details</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>
    <div class="container">
        <div>
            <h1>Contact Us</h1>
            <form action="about.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <div class="contact-info">
                <h2>Our Office</h2>
                <p>Saveetha Train Street, Chennai, Tamilnadu</p>
                <p>Email: sasi@traintickets.com</p>
                <p>Phone: +91 2222222222</p>
            </div>
            <div class="map">
                <!-- Replace with a map screenshot or link to Google Maps -->
                <img src="https://via.placeholder.com/400x300.png?text=Map+Placeholder" alt="Map">
            </div>
        </div>
    </div>
</body>
</html>
