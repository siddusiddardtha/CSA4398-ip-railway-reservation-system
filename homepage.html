<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            background-image: url('header-bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .header img {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 10px;
        }
        .nav {
            background-color: #444;
            overflow: hidden;
            text-align: center;
        }
        .nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .welcome img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .welcome h2 {
            margin-top: 0;
        }
        .start-button {
            margin-top: 20px;
        }
        .start-button a {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .start-button a:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="train/logo.png" alt="Train Ticket Reservation System logo"> <!-- Replace with your logo image -->
        <h1>Train Ticket Reservation System</h1>
    </div>
    <div class="nav">
        <a href="homepage.html">Home</a>
        <a href="reservation.html">Reserve Ticket</a>
        <a href="book.html">Reservation Details</a>   
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>
    <div class="container">
        <div class="welcome">
            <h2>Welcome to the Train Ticket Reservation System</h2>
            <img src="train/railway.jpeg" alt="Train passing through scenic routes"> <!-- Replace with your train image -->
            <p>Book your train tickets easily and conveniently.</p>
        </div>
        <div class="start-button">
            <a href="reservation.html">Start Reservation</a>
        </div>
    </div>
</body>
</html>
